{% extends "layout.html" %}

{% block content %}

    <h2 class="title">Edit Guestbook Comment</h2>

    <form action="/edit/{{req.params.id}}" method="post">

        <input name="_method" value="put" type="hidden"/>

        {% if errors.name %}
            <div class="alert alert-danger">{{errors.name.msg}}</div>
        {% endif %}
        <input type="text" name="name" id="name" placeholder=" Your name" value="{% if sign %}{{sign[0].name}}{% else %}{{req.body.name}}{% endif %}"/> <br/> <br/>

        {% if errors.email %}
            <div class="alert alert-danger">{{errors.email.msg}}</div>
        {% endif %}
        <input type="text" name="email" id="email" placeholder=" Your email" value="{% if sign %}{{sign[0].email}}{% else %}{{req.body.email}}{% endif %}"/> <br/> <br/>

        {% if errors.message %}
            <div class="alert alert-danger">{{errors.message.msg}}</div>
        {% endif %}
        <textarea name="message" id="message" cols="93" rows="10" placeholder=" Your message here">{% if sign %}{{sign[0].message}}{% else %}{{req.body.message}}{% endif %}</textarea> <br/> <br/>

        <input type="submit" value="Submit"/>
    </form>

{% endblock %}
